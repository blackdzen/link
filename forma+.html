<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Forma+</title>
</head>

<body>
  <header class="mb-5">
    <div class="container-fluid position-fixed top-0 start-0">
      <nav class="navbar shadow">
        <a class="navbar-brand text-white fs-3" href="#">
          <img class="rounded" src="./img/logo.png" alt="" width="30" height="30">
          Forma+
        </a>
      </nav>
    </div>
  </header>
  <main>
    <!-- Поле ввода комментария к заявке и Сипала-->
    <div class="container pt-5">
      <div class="row justify-content-center mb-5">
        <div class="col-6">
          <div class="form-floating">
            <textarea class="form-control shadow" placeholder="Leave a comment here" id="commentField"
              style="height: 200px" outputorder="12"></textarea>
            <label for="commentField">Комментарий к заявке...</label>
          </div>
        </div>
        <div class="col-6 sipal-comment-field visually-hidden">
          <div class="form-floating">
            <textarea class="form-control shadow" placeholder="Leave a comment here" id="sipalField"
              style="height: 200px" outputorder="11"></textarea>
            <label for="sipalField">Комментарий для Сипала...</label>
          </div>
        </div>
      </div>
    </div>
    <!-- Форма для выезда -->
    <div class="container border shadow rounded mb-5 formplus__container p-3 move-form visually-hidden">
      <!-- Тема выезда -->
      <div class="row justify-content-center">
        <div class="col-12">
          <p class="fs-5 rounded p-2 mb-3 d-inline-block formplus__annotation">Тема выезда:
          </p>
          <select class="form-select shadow fs-5 move-form__theme" aria-label="Тема выезда: " outputorder="15">
            <option selected value=""></option>
            <option disabled value="">
              -= СРЕ =-
            </option>
            <option value="{ Замена CAM-модуля/смарткарты }">Замена CAM-модуля/смарткарты</option>
            <option value="{ Не работает через PLC/видеосендеры }">Не работает через PLC/видеосендеры
            </option>
            <option value="{ Замена ONT, в связи с ТП > 100 Мбит/с }">Замена ONT, в связи с ТП &gt; 100
              Мбит/с</option>
            <option value="{ Нет индикации STB/ресивере }">Нет индикации STB/ресивере</option>
            <option value="{ Не загружается STB(красно-зеленый индикатор HD mini) }">Не загружается
              STB(красно-зеленый индикатор HD mini)</option>
            <option value="{ Нет индикации на ONT, ADSL /DOCSIS модеме }">Нет индикации на ONT, ADSL
              /DOCSIS модеме</option>
            <option value="{ Нет индикации на роутере/свитче }">Нет индикации на роутере/свитче</option>
            <option disabled value="">
              -= Internet =-
            </option>
            <option value="{ Прерывается сессия }">Прерывается сессия</option>
            <option value="{ Проверка линии на возможность увеличения ТП ADSL }">Проверка линии на
              возможность увеличения ТП ADSL</option>
            <option value="{ Низкая скорость напрямую }">Низкая скорость напрямую</option>
            <option value="{ Нет сессии. Требуется настройка CPE }">Нет сессии. Требуется настройка CPE
            </option>
            <option value="{ Есть сессия. Требуется настройка CPE }">Есть сессия. Требуется настройка CPE
            </option>
            <option
              value="{ Есть сессия - не открываются страницы, диагностику не выполнить клиент слабый пользователь, отказывается от выполнения действий }">
              Есть сессия - не открываются страницы, диагностику не выполнить клиент слабый пользователь,
              отказывается от выполнения действий</option>
            <option
              value="{ Нет сессии -  настройку не выполнить клиент слабый пользователь, отказывается от выполнения действий }">
              Нет сессии - настройку не выполнить клиент слабый пользователь, отказывается от выполнения
              действий </option>
            <option disabled value="">
              -= IPTV =-
            </option>
            <option value="{ Замена ПДУ }">Замена ПДУ</option>
            <option value="{ STB не реагирует на ПДУ }">STB не реагирует на ПДУ</option>
            <option
              value="{ Не загружается STB (ошибки нет IP-адреса, загрузка модулей ядра, сетевой интерфейс не подключен, не принимает логин/пароль) }">
              Не загружается STB (ошибки нет IP-адреса, загрузка модулей ядра, сетевой интерфейс не
              подключен, не принимает логин/пароль)</option>
            <option value="{ Нет сигнала на ТВ }">Нет сигнала на ТВ</option>
            <option value="{ Низкое качество изображения/рассыпания картинки }">Низкое качество
              изображения/рассыпания картинки</option>
            <option value="{ Отсутствие/низкое качество звука }">Отсутствие/низкое качество звука</option>
            <option value="{ Зависание STB }">Зависание STB</option>
            <option value="{ Самопроизвольное отключение STB }">Самопроизвольное отключение STB</option>
            <option disabled value="">
              -= SIP =-
            </option>
            <option value="{ Нет входящий или исходящей связи }">Нет входящий или исходящей связи</option>
            <option value="{ Нет регистрации на ssw }">Нет регистрации на ssw</option>
            <option value="{ Нет зуммера/при наличии синхронизации }"> Нет зуммера/при наличии
              синхронизации</option>
            <option value="{ Плохое качество звука (прерывания, шумы, посторонние звуки) }">Плохое качество
              звука (прерывания, шумы, посторонние звуки)</option>
            <option disabled value="">
              -= Wi-Fi =-
            </option>
            <option value="{ Не открываются страницы по Wi-Fi, сессия есть }">Не открываются страницы по
              Wi-Fi, сессия есть</option>
            <option value="{ Низкая скорость по Wi-Fi }">Низкая скорость по Wi-Fi</option>
            <option value="{ Прерывания Wi-Fi }">Прерывания Wi-Fi</option>
            <option disabled value="">
              -= DOCSIS =-
            </option>
            <option value="{ Сигнал на отводе ТУ, требуется проверка в квартире }">Сигнал на отводе ТУ,
              требуется проверка в квартире</option>
            <option value="{ СЭЛС+СТОК }">СЭЛС+СТОК</option>
            <option value="{ DVB-C Замена ПДУ }">DVB-C замена ПДУ</option>
            <option disabled value="">
              -= Клиент=-
            </option>
            <option value="{ Выезд по требованию клиента (удерживаемый, скандальный, претензионный) }">
              Выезд по требованию клиента (удерживаемый, скандальный, претензионный)</option>
            <option value="{ Выезд с тестовым ПК для демонстрации услуги }">Выезд с тестовым ПК
              для
              демонстрации услуги</option>
            <option value="{ Выезд с тестовым ТА+линейным шнуром  для демонстрации услуги }">Выезд с
              тестовым ТА+линейным шнуром для демонстрации услуги</option>
            <option disabled value="">
              -= Общие =-
            </option>
            <option value="{ Продажа оборудования на выезде }">Продажа оборудования на выезде</option>
            <option value="{ Замена расходников }">Замена расходников</option>
            <option value="{ Нет синхронизации (индикация есть) }">Нет синхронизации (индикация есть)
            </option>}
            <option value="{ Ошибки при инсталляции } ">Ошибки при инсталляции</option>
            <option value="{ Плохие параметры линии, низкий уровень Rx, ошибки Оптика/LAN }">Плохие
              параметры линии, низкий уровень Rx, ошибки Оптика/LAN </option>
            <option value=" { Инсталляция без демонстрации, требуется собрать СП }">Инсталляция без
              демонстрации, требуется собрать СП </option>
            <option value="{ Некорректная коммутация на ККМ }">Некорректная коммутация на ККМ </option>
            <option value="{ Неисправна абонентская трубка/линия }">Неисправна абонентская трубка/линия
            </option>
            <option value="{ Неисправна панель }">Неисправна панель</option>
          </select>
          <p class="fs-5 rounded p-2 mb-3 mt-5 d-inline-block formplus__annotation">Опции:
          </p>
        </div>
      </div>
      <!-- VIP клиент и Удерживаемый клиент -->
      <div class="row justify-content-around mb-4">
        <div class="col-4 d-flex justify-content-start rounded shadow formplus__col p-2 border-2">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox" value="VIP. " id="vipClient" outputorder="13">
            <label class="form-check-label w-100" for="vipClient">
              VIP - клиент
            </label>
          </div>
        </div>
        <div class="col-4 d-flex justify-content-start rounded shadow formplus__col p-2 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox" value="Удерживаемый. " id="heldClient" outputorder="14">
            <label class="form-check-label w-100" for="heldClient">
              Удерживаемый клиент
            </label>
          </div>
        </div>
      </div>
      <!-- СЭЛС и Позвонить заранее -->
      <div class="row justify-content-around mb-4">
        <div class="col-4 d-flex justify-content-start shadow rounded formplus__col p-2 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox" value="СЭЛС был, сигнал ТУ. " id="sels" outputorder="10">
            <label class="form-check-label w-100" for="sels">
              СЭЛС был
            </label>
          </div>
        </div>
        <div class="col-4 d-flex justify-content-start shadow rounded formplus__col p-2 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox" value="Просьба заранее позвонить клиенту. " id="callBefore"
              outputorder="11">
            <label class="form-check-label w-100" for="callBefore">
              Позвонить заранее
            </label>
          </div>
        </div>
      </div>
      <!-- Согласовать выезд -->
      <div class="row justify-content-center mb-4">
        <div class="col-7 d-flex justify-content-start shadow rounded formplus__col p-2 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox"
              value="Примечание: Необходимо дозвониться до клиента, требуется согласовать выезд. " id="moveApproved"
              outputorder="16">
            <label class="form-check-label w-100" for="moveApproved">
              Необходимо дозвониться до клиента, требуется согласовать выезд
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Форма для закрытия заявки -->
    <div class="container border shadow rounded mb-5 formplus__container p-3 close-form visually-hidden border-2">
      <!-- 1ЛТП -->
      <div class="row justify-content-start mb-4">
        <div class="col-4 d-flex justify-content-start rounded shadow formplus__col p-2 ms-3 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox" value="Ошибка 1ЛТП: да." id="1ltpErr" outputorder="1">
            <label class="form-check-label w-100" for="1ltpErr">
              Ошибка 1ЛТП
            </label>
          </div>
        </div>
      </div>
      <!-- Информация об смс -->
      <div class="row justify-content-start mb-4">
        <div class="col-4 d-flex justify-content-start rounded shadow formplus__col p-2 ms-3 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input" type="checkbox" value="Информация об смс предоставлена: да." id="SMSInfo"
              checked="checked" outputorder="10">
            <label class="form-check-label w-100" for="SMSInfo">
              Информация об СМС
            </label>
          </div>
        </div>
      </div>
      <!-- ПКП -->
      <div class="row justify-content-start mb-4 double-bottom">
        <div class="col-4 d-flex justify-content-start rounded shadow formplus__col p-2 ms-3 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input double-bottom__input" type="checkbox" value="ПКП: " id="NeedPKP"
              outputorder="2">
            <label class="form-check-label w-100" for="NeedPKP">
              ПКП
            </label>
          </div>
        </div>
        <div class="col-12 visually-hidden">
          <div class="row justify-content-start align-items-center">
            <div class="col-2 d-flex align-items-center justify-content-start">
              <div class="p-2 rounded fs-5 formplus__annotation ">ПКП:
              </div>
            </div>
            <div class="col-9">
              <select class="form-select shadow fs-5 double-bottom__select" aria-label="PKP option">
                <option selected value=""></option>
                <option value="переведен на ПКП">Переведен на ПКП</option>
                <option value="отказ от перевода на ПКП">Отказ от перевода на ПКП</option>
                <option value="не предоставляется">Не предоставляется</option>
              </select>
            </div>
            <div class="col-1"><button type="button" class="btn-close double-bottom__close border shadow rounded p-3"
                aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
      <!-- Выезд -->
      <div class="row justify-content-start mb-4 double-bottom">
        <div class="col-4 d-flex justify-content-start rounded shadow formplus__col p-2 ms-3 border">
          <div class="form-check fs-5 w-100">
            <input class="form-check-input double-bottom__input" type="checkbox" value="Выезд: " id="NeedMaster"
              outputorder="9">
            <label class="form-check-label w-100" for="NeedMaster">
              Выезд
            </label>
          </div>
        </div>
        <div class="col-12 visually-hidden">
          <div class="row justify-content-start align-items-center">
            <div class="col-2 d-flex align-items-center justify-content-start">
              <div class="p-2 rounded fs-5 formplus__annotation ">Выезд:
              </div>
            </div>
            <div class="col-9">
              <select class="form-select shadow fs-5 double-bottom__select" aria-label="Master option">
                <option selected value=""></option>
                <option value="не требуется">Не требуется</option>
                <option value="отказ">Отказ</option>
                <option value="не знает когда сможет принять">Не знает когда сможет принять</option>
                <option value="болеет">Болеет</option>
              </select>
            </div>
            <div class="col-1"><button type="button" class="btn-close double-bottom__close border shadow rounded p-3"
                aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
      <!-- Причина обращения -->
      <div class="row justify-content-start mb-4">
        <div class="col-12">
          <div class="row justify-content-start align-items-center">
            <div class="col-3 d-flex align-items-center justify-content-start">
              <div class="p-2 rounded fs-5 formplus__annotation">Причина обращения:</div>
            </div>
            <div class="col-8">
              <select class="form-select shadow fs-5" aria-label="Причина обращения: " outputorder="3">
                <option selected value=""></option>
                <option disabled value="">-=Общее=-</option>
                <option value="Нет синхронизации - индикация есть">Нет синхронизации - индикация есть
                </option>
                <option value="Нет синхронизации - нет индикации на CPE">Нет синхронизации - нет
                  индикации на
                  CPE
                </option>
                <option value="Нестабильная синхронизация">Нестабильная синхронизация</option>
                <option value="Нет синхронизации - проблема контакта на CPE">Нет синхронизации -
                  проблема
                  контакта на
                  CPE</option>
                <option value="Нет линка до устройства абонента">Нет линка до устройства абонента
                </option>
                <option disabled value="">-=INTERNET=-</option>
                <option value="Нет сессии">Нет сессии</option>
                <option value="Есть сессия, нет доступа">Есть сессия, нет доступа</option>
                <option value="Прерывания сессии">Прерывания сессии</option>
                <option value="Нет доступа до конкретного ресурса">Нет доступа до конкретного ресурса
                </option>
                <option value="Низкая скорость - кабель">Низкая скорость - кабель</option>
                <option value="Низкая скорость - WiFi">Низкая скорость - WiFi</option>
                <option value="Нестабильная скорость">Нестабильная скорость</option>
                <option value="Прерывания по WiFi">Прерывания по WiFi</option>
                <option value="Прерывания по кабелю">Прерывания по кабелю</option>
                <option value="Нет сети WiFi в списке доступных">Нет сети WiFi в списке доступных
                </option>
                <option value="Не подключиться к точке доступа WiFi">Не подключиться к точке доступа
                  WiFi
                </option>
                <option value="Настройка оборудования WiFi (Пароль, канал...)">Настройка оборудования
                  WiFi
                  (Пароль,
                  канал...)</option>
                <option value="Некорректная заявка">Некорректная заявка</option>
                <option value="Статус канала">Статус канала</option>
                <option value="Низкая скорость - ТП больше 100 Мб/с">Низкая скорость - ТП больше 100
                  Мб/с
                </option>
                <option value="Высокий пинг">Высокий пинг</option>
                <option value="Смена режима работы ONT">Смена режима работы ONT</option>
                <option disabled value="">-=VOIP/SIP/MSAN=-</option>
                <option value="Нет входящей/исходящей связи">Нет входящей/исходящей связи</option>
                <option value="Нет зуммера">Нет зуммера</option>
                <option value="Нет выхода на вз/мг/мн/8">Нет выхода на вз/мг/мн/8</option>
                <option disabled value="">-=IPTV=-</option>
                <option value="Нет синхронизации - нет индикации на STB">Нет синхронизации - нет
                  индикации на
                  STB
                </option>
                <option value="Зависания/выключения STB">Зависания/выключения STB</option>
                <option value="Ошибка загрузки STB">Ошибка загрузки STB</option>
                <option value="Настройка/неисправность ПДУ">Настройка/неисправность ПДУ</option>
                <option value="Качество изображения/звука">Качество изображения/звука</option>
                <option value="Отсутствие изображения, нет мультик��ста">Отсутствие изображения, нет
                  мультикаста
                </option>
                <option value="Нет сигнала, ошибка источника">Нет сигнала, ошибка источника</option>
                <option value="Нет подписки на канал">Нет подписки на канал</option>
                <option value="Управление просмотром">Управление просмотром</option>
                <option value="Настройка профиля, установка PIN">Настройка профиля, установка PIN
                </option>
                <option value="Wink, ИТВ2.0, мультискрин">Wink, ИТВ2.0, мультискрин</option>
                <option disabled value="">-=DVB-C=-</option>
                <option value="Не доступны каналы">Не доступны каналы</option>
                <option disabled value="">-=Абонент=-</option>
                <option value="Абонент хочет подключить доп устройства">Абонент хочет подключить доп
                  устройства
                </option>
                <option value="Обращение с целью консультации">Обращение с целью консультации</option>
                <option disabled value="">-=Массовые проблемы=-</option>
                <option value="Кабельное/станционное повреждение">Кабельное/станционное повреждение
                </option>
                <option value="Корректировка статусов канала">Корректировка статусов канала</option>
                <option value="Ошибки билинга">Ошибки билинга</option>
                <option value="Интеграция со смежными ИС">Интеграция со смежными ИС</option>
                <option value="Проблема с контентом">Проблема с контентом</option>
                <option disabled value="">-=Другое=-</option>
                <option value="ДРУГОЕ">Другое</option>
              </select>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
      <!-- Проблемная зона -->
      <div class="row justify-content-start mb-4">
        <div class="col-12">
          <div class="row justify-content-start align-items-center">
            <div class="col-3 d-flex align-items-center justify-content-start">
              <div class="p-2 rounded fs-5 formplus__annotation">Проблемная зона:</div>
            </div>
            <div class="col-8">
              <select class="form-select shadow fs-5" aria-label="Проблемная зона: " outputorder="4">
                <option selected value=""></option>
                <option value="Блок питания STB/CPE">Блок питания STB/CPE</option>
                <option value="Электропитание в квартире">Электропитание в квартире</option>
